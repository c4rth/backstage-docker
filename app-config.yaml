app:
  title: Dummy # see configmap
  baseUrl: http://localhost:3000
  support:
      url: mailto:me@carth.xyz # Used by common ErrorPage
      items: # Used by common SupportButton component
        - title: Issues
          icon: github
          links:
            #- url: https://github.com/c4rth/backstage-docker/issues
            - url: mailto:me@carth.xyz
              title: GitHub Issues

organization:
  name: Carth

auth:
  environment: development

permission:
  enabled: true
  rbac:
    database:
      enabled: true
    admin:
      users:
        - name: user:default/guest
        - name: group:default/admins

backend:
  auth:
    keys:
      - secret: 02GcMEFW2Q7bwjev1AFwfChZKPx8DY8e # generated by node -p 'require("crypto").randomBytes(24).toString("base64")'
  baseUrl: http://localhost:7007
  listen:
    port: 7007
  database:
    client: better-sqlite3
    connection: ':memory:'
  cors:
    origin: http://localhost:3000
    methods: [GET, HEAD, PATCH, POST, PUT, DELETE]
    credentials: true
  reading:
    allow:
    - host: '*.github.com'
    - host: '*.githubusercontent.com'

catalog:
  rules:
    - allow: [Component, Group, User, Resource, Location, Template, API, Domain, System]
  import:
    entityFilename: catalog-info.yaml
  locations:
    #- type: file
    #  target: ../../catalog-model/model1/all.yaml
    #- type: file
    #  target: ../../docs/catalog-info.yaml
    - type: file
      target: ../../catalog-model/examples/entities.yaml
    - type: file
      target: ../../catalog-model/examples/org.yaml
    - type: file
      target: ../../docs/catalog-info.yaml

techdocs:
  builder: 'local' # Alternatives - 'external' 'local'
  generator:
    runIn: 'local' # Alternatives - 'local' 'docker'
  publisher:
    type: 'local' # Alternatives - 'local' 'googleGcs' or 'awsS3'. Read documentation for using alternatives.